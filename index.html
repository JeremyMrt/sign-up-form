<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aurora - Inscription</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="page-content">
      <div class="container">
        <header>
          <nav>
            <ul>
              <li><a href="#" class="logo">Aurora</a></li>
              <li><a href="#">Inscription</a></li>
              <li><a href="#">FAQ</a></li>
            </ul>
          </nav>
        </header>
        <p class="banner">
          <img src="images/banner.jpg" alt="soleil couchant" />
        </p>
        <div class="content">
          <h2>Diminuez vos émissions <strong>carbone</strong></h2>
          <h1>
            Construisons<br />
            <span
              class="txt-rotate"
              data-period="2000"
              data-rotate='["le monde", "demain", "le futur", "ensemble"]'
            ></span>
          </h1>
          <p class="log-in-cta">Déjà membre ? <a href="#">Connectez-vous</a></p>
          <section class="form-container">
            <form action="" method="post" class="sign-up-form">
              <div class="first-name">
                <label for="first-name"
                  >Prénom <span class="req">*</span></label
                >
                <input
                  type="text"
                  id="first-name"
                  name="first-name"
                  placeholder="Jean"
                  required
                  title="Qui êtes-vous ?"
                />
              </div>
              <div class="last-name">
                <label for="last-name">Nom <span class="req">*</span></label>
                <input
                  type="text"
                  id="last-name"
                  name="last-name"
                  placeholder="Dujardin"
                  required
                  title="Dites-nous en plus"
                />
              </div>
              <div class="e-mail">
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="jean@dujmail.com"
                  required
                  title="Nous n'abuserons pas des spams, promis."
                />
                <label for="e-mail">E-mail <span class="req">*</span></label>
              </div>
              <div class="password">
                <input
                  type="password"
                  id="pwd"
                  name="pwd"
                  required
                  pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                  title="Au moins 1 majuscule et 1 chiffre, sans espace, bien sûr"
                />
                <label for="pwd">Mot de passe <span class="req">*</span></label>
              </div>
              <div class="cta-account">
                <button>Créer un compte</button>
              </div>
            </form>
          </section>
        </div>
      </div>
      <div class="image-content"></div>
    </div>
  </body>
</html>
