<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aurora - Inscription</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="page-content">
      <div class="container">
        <header>
          <nav>
            <ul>
              <li class="logo">Aurora</li>
              <li><a href="#">Accueil</a></li>
              <li><a href="#">Inscription</a></li>
              <li><a href="#">FAQ</a></li>
            </ul>
          </nav>
        </header>
        <div class="content">
          <h2>Diminuez vos émissions <strong>carbone</strong></h2>
          <h1>
            Changeons
            <span
              class="txt-rotate"
              data-period="2000"
              data-rotate='["le monde", "le futur", "ensemble"]'
            ></span>
          </h1>
          <p class="log-in-cta">Déjà membre ? <a href="#">Connectez-vous</a></p>
          <section class="form-container">
            <form action="" method="post" class="sign-up-form">
              <div class="first-name">
                <label for="first-name">Prénom</label>
                <input
                  type="text"
                  id="first-name"
                  name="first-name"
                  placeholder="Jean"
                />
              </div>
              <div class="last-name">
                <label for="last-name">Nom</label>
                <input
                  type="text"
                  id="last-name"
                  name="last-name"
                  placeholder="Dujardin"
                />
              </div>
              <div class="e-mail">
                <label for="e-mail">E-mail</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="jean@dujmail.com"
                />
              </div>
              <div class="password">
                <label for="pwd">Mot de passe</label>
                <input type="password" id="pwd" name="pwd" />
              </div>
              <div class="cta-account">
                <button>Créer un compte</button>
              </div>
            </form>
          </section>
        </div>
      </div>
      <div class="image-content"></div>
    </div>
  </body>
</html>
