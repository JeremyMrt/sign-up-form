<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aurora - Inscription</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Aurora</li>
          <li>Accueil</li>
          <li>Inscription</li>
        </ul>
      </nav>
    </header>
    <div class="content">
      <h2>Démarrer votre périple</h2>
      <h1>Changeons le monde</h1>
      <p class="log-in-cta">Déja membre ? <a href="#">Connectez-vous</a></p>
      <section class="form-container">
        <form action="" method="get" class="sign-up-form">
          <div class="first-name">
            <label for="first-name">Prénom</label>
            <input
              type="text"
              id="first-name"
              name="first-name"
              placeholder="Jean"
            />
          </div>
          <div class="last-name">
            <label for="last-name">Nom</label>
            <input
              type="text"
              id="last-name"
              name="last-name"
              placeholder="Dujardin"
            />
          </div>
          <div class="e-mail">
            <label for="e-mail">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="jean@duj.com"
            />
          </div>
          <div class="password">
            <label for="pwd">Mot de passe</label>
            <input type="password" id="pwd" name="pwd" />
          </div>
          <div class="cta-account">
            <button>Créer un compte</button>
          </div>
        </form>
      </section>
      <p class="intro-txt">Ceci n'est pas encore un vrai service.</p>
      <p class="intro-txt">
        Cela dit, il se peut que l'app sorte un de ces jours pour vous aider à
        réduire votre empreinte carbone.
      </p>
      <p class="intro-txt">De façon <em>simple</em> et <em>progressive</em>.</p>
    </div>
  </body>
</html>
